<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tech For Girls Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Tech For Girls: Registration</h1>

    <form id="registrationForm">
      <!-- Basic Details -->
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="phone">Phone Number:</label>
      <input type="number" id="phone" required>

      <label for="email">Email ID:</label>
      <input type="email" id="email" required>

      <label for="college">College/Department:</label>
      <input type="text" id="college" required>

      <!-- WhatsApp Sharing -->
      <button type="button" id="shareBtn">Share on WhatsApp</button>
      <p id="clickCounter">Click count: 0/5</p>

      <!-- File Upload -->
      <label for="screenshot">Upload Screenshot (image/pdf):</label>
      <input type="file" id="screenshot" accept="image/*,application/pdf" required>

      <!-- Submit -->
      <button type="submit" id="submitBtn">Submit Registration</button>
    </form>

    <!-- Success Message (Initially Hidden) -->
    <p id="successMsg" class="hidden">
      ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
